<!DOCTYPE html>
<!-- Để cho trình duyệt xác định dạng file là html -->
<html lang="en">
    <head>
        <!-- Thẻ head là phần đầu của trang web -->
        <meta charset="UTF-8" />
        <!-- Để có thể viết chứ có dấu -->
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- Để tích hợp được trên nhiều thiết bị -->
        <title>Cát Tường</title>
        <style>
            a {
                color: red;
            }
        </style>
        <!-- Tiêu đề web -->
    </head>
    <body>
        <!-- Thẻ body để hiện trang web -->
        <!--
            -Các thẻ thường dùng:
                +head, body, html
                +a(achor: neo)=> thẻ liên kết
                +p(paragraph: đoạn văn)
                +button(nút)
                +img(image: ảnh)
                +div(thẻ bao bọc)
                +style(dùng để css)
                +script(dùng để viết javascript)
                +i(icon: biểu tượng)
                +input(để nhập các thông tin)=> text, radio, range, checkbox, email, number
                +span(dùng để chứa các chữ tiêu đề)
         -->
         <button>add</button>
         <a href="https://google.com">google</a>
         <input type="number">
    </body>
</html>
