<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>

<body>
    <div class="main">
        <form action="" class="form-validation">
            <h3 class="form-heading">REGISTER</h3>
            <div class="form-group">
                <input autocomplete="off" required placeholder=" " type="text" name="username" class="user-name">
                <label for="" class="form-label">username</label>
                <span></span>
                <small class="form-message"></small>
            </div>
            <div class="form-group">
                <input autocomplete="off" required placeholder=" " type="email" name="email" class="email">
                <label for="" class="form-label">email</label>
                <span></span>
                <small class="form-message"></small>
            </div>
            <div class="form-group">
                <input autocomplete="off" required placeholder=" " type="password" name="password" class="pass-word">
                <label for="" class="form-label">password</label>
                <span></span>
                <small class="form-message"></small>
            </div>
            <div class="form-group">
                <input autocomplete="off" required placeholder=" " type="password" name="confirm-password" class="confirm-password">
                <label for="" class="form-label">confirm password</label>
                <span></span>
                <small class="form-message"></small>
            </div>

            <button type="submit" class="submit-btn">Register</button>
        </form>
    </div>
    <script src="./app.js"></script>
</body>

</html>
